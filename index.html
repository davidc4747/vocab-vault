<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vocab Vault</title>

        <link rel="stylesheet" href="./src/style.css" />
        <script type="module" src="./src/main.ts" defer></script>
    </head>
    <body>
        <main class="main">
            <div class="spanish"></div>
            <div class="english"></div>
        </main>
        <footer>
            <button class="btn btn-show-answer">Show Answer</button>
            <button class="btn btn-incorrect hidden">Incorrect</button>
            <button class="btn btn-correct hidden">Correct</button>
        </footer>

        <dialog class="shortcut-dialog">
            <h1 class="dialog-header">Keyboard shortcuts</h1>
            <ul>
                <li class="keybind">
                    <span class="description">Shortcut Help</span>
                    <span class="key">?</span>
                </li>
                <li class="keybind">
                    <span class="description">Show Answer</span>
                    <span class="key">Space</span>
                    <span class="key">DownArrow</span>
                </li>
                <li class="keybind">
                    <span class="description">Incorrect</span>
                    <span class="key">1</span>
                    <span class="key">LeftArrow</span>
                </li>
                <li class="keybind">
                    <span class="description">Correct</span>
                    <span class="key">2</span>
                    <span class="key">RightArrow</span>
                </li>
            </ul>
        </dialog>
    </body>
</html>
